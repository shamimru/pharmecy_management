<div>
    <!-- {{allmedicine|json}} <br> -->
    <!-- {{sales|json}} <br> -->
    <!-- {{preSaleMedicine|json}} -->
    <div class=" d-flex justify-content-between">
        <button type="button" class="btn btn-outline-success" style="height: 2rem;" (click)="goto('products')">
           <h3 style="margin-top: -.5rem;"> <i class="bi bi-arrow-left"></i><span class="badge text-dark"></span></h3>
            <!-- <span class="sr-only">unread messages</span> -->
          </button>
        <button type="button" class="btn btn-outline-danger" (click)="goto('cart')">
           <h3> <i class="bi bi-bag-plus"></i><span class="badge text-dark">{{preSaleMedicine.length}}</span></h3>
            <!-- <span class="sr-only">unread messages</span> -->
          </button>
    </div>
    <ng-template [ngIf]="service=='products'">
    <div class="row my-5">
        <div class="col-3 mt-3" *ngFor="let i of allmedicine">
            <div class="card" style="width: 15rem; height: 12rem;" >
                <div class="card-body">
                    <h5 class="card-title text-center">{{i.genericName | titlecase}}</h5>
                    <!-- <h5 class="card-title text-center"><span><h6>Medicine Name:  </h6></span>{{i.medicineName | titlecase}}</h5> -->
                    <p class="card-text text-center">Company : {{i.supplier }}</p>
                    <p class="card-text text-center">Price : {{i.rate }}</p>
                    <p class="card-text text-center" style="">{{i.amenities | titlecase}}</p>
                    <!-- <a href="#" class="btn btn-primary" *ngIf="i.saleType=='sale'; else modal" (click)="rent(i.id)">Request For Buy</a>
                    <ng-template #modal> -->
                        <div class="text-center">
                            <a type="button" (click)="add(i)" class="btn btn-primary">Add to cart</a>
                        </div>
                        
                    <!-- </ng-template> -->
                    
                </div>
            </div>
        </div>
    </div>
    </ng-template>
<!-- ==========================================================Cart section======================================= -->
    <ng-template [ngIf]="service=='cart'">
        <div>
             <!-- ==========================Customer section Start=============================== -->

             <div class="row">
                <!-- <label for="">Customer Details :</label>
                <hr> -->
                <div class="mb-3 col">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required>
                </div>
                <div class="mb-3 col">
                    <label for="phone" class="form-label">Phone No</label>
                    <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="phone" required>
                </div>
                <div class="mb-3 col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                </div>
                <div class="mb-3 col">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address">
                </div>
            </div>


            <!-- ==========================Customer section End=============================== -->
        </div>
        <div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">SL NO</th>
                    <th scope="col">Item/Code</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of preSaleMedicine; let x=index;">
                    <th scope="row">{{x+1}}</th>
                    <td>{{i.genericName}}</td>
                    <td>{{i.rate}}</td>
                    <td>{{i.qty}}</td>
                    <td>{{i.total}}</td>
                  </tr>
                  <tr>
                    <th scope="row">Total =</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{subTotal}}</td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-primary" (click)="saveOrder()">Confirm Order</button>
        </div>
    </ng-template>
</div>
