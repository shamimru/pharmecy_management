<div>

    <form (ngSubmit)="search()">
        <div class="row">
            <div class="mb-3 col">
                <!-- <label for="exampleInputEmail1" class="form-label">Batch Id</label> -->
                <input type="text" class="form-control" id="batchId" placeholder="Batch Id or Invoice No" name="batchIdOrInvoice" [(ngModel)]="batchIdOrInvoice">
            </div>
            <!-- <div class="mb-3 col">
                 <label for="exampleInputPassword1" class="form-label">Invoice</label> 
                <input type="date" class="form-control" id="invoice" placeholder="Purchase Date" name="invoice" [(ngModel)]="purchaseDate">
            </div> -->
            <div class="col">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
    <div class="">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Supplier</th>
                <th scope="col">Medicine</th>
                <th scope="col">Generic</th>
                <th scope="col">Batch</th>
                <!-- <th scope="col">Qty</th>
                <th scope="col">MRP</th>
                <th scope="col">P. Rate</th>
                <th scope="col">total</th>-->
                <th scope="col">P. date</th> 
                <th scope="col">Exp date</th>
                <th scope="col">Invoice</th>
                <th scope="col">Quantity</th>
                <th scope="col" class="text-center">Action</th>
    
              </tr>
            </thead>
            <!-- "pursDate": "2024-06-07", "supplier": "Reneta", "medicineName": "reneta", "paking": 10, "genericName": "ff", "batchId": "1ewww", "exDate": "2024-07-13", "qty": 100, "mrp": 300, "purchaseRate": 270, "invoice": "100010"  -->
            <tbody>
              <tr *ngFor="let s of purchaseReport ">
                <th scope="row"> {{s.supplier}}  </th>
                <td>{{s.medicineName}} </td>
                <td>{{s.genericName}} </td>
                <td>{{s.batchId}} </td>
                <!-- <td>{{s.qty}} </td>
                <td>{{s.mrp}} </td>
                <td>{{s.purchaseRate}} </td>
                <td>{{s.qty*s.purchaseRate}} </td> -->
                <td>{{s.pursDate}} </td>
                <td>{{s.exDate}} </td>
                <td>{{s.invoice}} </td>
                <td>
                    <input type="number" class="form-control" id="damageOrReturnQty" placeholder="Quantity" #dd [value]="dd" (input)="updateValue($event)">
                </td>
                <td>
                    <button type="submit" class="btn btn-outline-danger me-1">Damage</button>
                    <button type="submit" class="btn btn-outline-success" (click)="addreturn(s)">Return</button>
                </td>
    
              </tr>
             
            </tbody>
          </table>
          <!-- {{purchaseReport|json}} -->
           {{returnProduct|json}}
    </div>

</div>
